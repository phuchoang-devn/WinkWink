version: '3.8'

services:
  app:
    build: .
    ports:
      - "3000:3000"
    environment:
      MONGO_URL: mongodb://mongo:27017/winkwink
    depends_on:
      - mongo
    volumes:
      - .:/app

  mongo:
    build:
      context: .
      dockerfile: dockerfile.mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db

volumes:
  mongo-data:
